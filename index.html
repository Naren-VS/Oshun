<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSHUN</title>
    <link rel="icon" type="image/png" href="Images/Oshun Vulture Logo White.jpg">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/mii5llw.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: black;
        }
        .logo {
            font-size: 24px;
            font-weight: normal;
            text-transform: uppercase;
            font-family: 'Typeka', sans-serif;
        }
        .nav-links a {
            font-family: 'Typeka', sans-serif;
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }
        .hero {
            height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('hero-image.jpg') center/cover no-repeat;
        }
        .hero h1 {
            font-size: 24px;
            text-transform: uppercase;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">OSHUN</div>
        <div class="nav-links">
            <a href="#shop">Shop</a>
            <a href="#collections">Collections</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>
    <section class="hero" style="display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;">
        <img src="Images/Oshun Vulture Logo White.jpg" alt="Promotional Image" style="max-width: 100%; height: auto; margin-bottom: 20px;">
        <h1 style="font-family: 'Typeka', sans-serif; font-weight: normal; margin-top: 50px;">Launching Soon.</h1>
    </section>
</body>
</html>
